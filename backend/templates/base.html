<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat&family=Open+Sans:wght@500&display=swap"
    rel="stylesheet">

<body>
    <div class="full-body-container">
        <div class="top-text">
            <div class="page-title">
                <img id="logo-img" src="../static/images/museum-logo.svg" />
                <h1>MuseumMuses</h1>
            </div>

            <div class="notification">
                <p>Please select at least one category, one location, and enter a search query to get recommendations.
                </p>
            </div>

            <!-- filters container -->
            <div class="filters-container">
                <!-- category filter  -->
                <div class="filter-box">
                    <label>Select Categories:</label>
                    <div class="scroll-box" id="category-checkboxes">
                        <label><input type="checkbox" name="category" value="Art Museums"> Art Museums</label><br>
                        <label><input type="checkbox" name="category" value="Children's Museums"> Children's
                            Museums</label><br>
                        <label><input type="checkbox" name="category" value="History Museums"> History
                            Museums</label><br>
                        <label><input type="checkbox" name="category" value="Historic Sites"> Historic Sites</label><br>
                        <label><input type="checkbox" name="category" value="Military Museums"> Military
                            Museums</label><br>
                        <label><input type="checkbox" name="category" value="Natural History Museums"> Natural History
                            Museums</label><br>
                        <label><input type="checkbox" name="category" value="Nature & Parks"> Nature & Parks</label><br>
                        <label><input type="checkbox" name="category" value="Science Museums"> Science
                            Museums</label><br>
                        <label><input type="checkbox" name="category" value="Sights & Landmarks"> Sights &
                            Landmarks</label><br>
                        <label><input type="checkbox" name="category" value="Specialty Museums"> Specialty
                            Museums</label><br>
                    </div>
                </div>

                <!-- state/city filter -->
                <div class="filter-box">
                    <label>Select Locations:</label>
                    <div class="scroll-box" id="location-checkboxes">
                        <!-- Checkboxes grouped by state will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- user query -->
            <div class="input-box" onclick="sendFocus()">
                <input placeholder="Enter your query" id="filter-text-val" required>
                <button id="search-button" onclick="filterText()">Search</button>
            </div>


        </div>
        <div id="answer-box">
        </div>
        <div id="no-result-box"></div>
    </div>

    <script>

        function answerBoxTemplate(title, address, cossimscore, review, dimension) {
            return `<div class='museum-card museum-card-container'>
                <h3 class='museum-name'>${title}</h3>
                <p class='museum-address'>${address}</p>
                <p class='museum-cosine-similarity-score'><strong>Cosine-Similarity Score:</strong> ${cossimscore.toFixed(2)}</p>
                <p class='museum-review'><strong>Review:</strong> ${review}</p>
                <p class='museum-dimension'><strong>Matched dimension:</strong> ${dimension}</p>
            </div>`
        }

        function sendFocus() {
            document.getElementById('filter-text-val').focus()
        }

        fetch("/locations")
            .then(res => res.json())
            .then(data => {
                const container = document.getElementById("location-checkboxes");

                for (const state in data) {
                    const stateGroup = document.createElement("div");
                    stateGroup.className = "state-group";

                    const stateCheckbox = document.createElement("input");
                    stateCheckbox.type = "checkbox";
                    stateCheckbox.name = "state";
                    stateCheckbox.value = state;
                    stateCheckbox.className = "state-checkbox";
                    stateCheckbox.id = `checkbox-${state}`; // unique id

                    const stateLabel = document.createElement("label");
                    stateLabel.htmlFor = stateCheckbox.id;
                    stateLabel.textContent = state;
                    stateLabel.className = "state-label";

                    const citiesContainer = document.createElement("div");
                    citiesContainer.className = "cities-container";
                    citiesContainer.style.display = "none";

                    // Create city checkboxes
                    data[state].forEach(city => {
                        const cityWrapper = document.createElement("div");
                        cityWrapper.className = "city-wrapper";

                        const cityCheckbox = document.createElement("input");
                        cityCheckbox.type = "checkbox";
                        cityCheckbox.name = "location";
                        cityCheckbox.value = `${city}, ${state}`;
                        cityCheckbox.id = `checkbox-${state}-${city}`;

                        const cityLabel = document.createElement("label");
                        cityLabel.htmlFor = cityCheckbox.id;
                        cityLabel.textContent = city;
                        cityLabel.className = "city-label";

                        cityWrapper.appendChild(cityCheckbox);
                        cityWrapper.appendChild(cityLabel);
                        citiesContainer.appendChild(cityWrapper);
                    });

                    // Toggle display of cities when state checkbox changes
                    stateCheckbox.addEventListener("change", () => {
                        citiesContainer.style.display = stateCheckbox.checked ? "block" : "none";
                    });

                    stateGroup.appendChild(stateCheckbox);
                    stateGroup.appendChild(stateLabel);
                    stateGroup.appendChild(citiesContainer);
                    container.appendChild(stateGroup);
                }
            });

        function getSelectedValues(name) {
            const checkboxes = document.querySelectorAll(`input[name="${name}"]:checked`);
            return Array.from(checkboxes).map(cb => cb.value);
        }

        function filterText() {
            const answerBox = document.getElementById("answer-box");
            answerBox.innerHTML = "";

            const query = document.getElementById("filter-text-val").value.trim();
            const categories = getSelectedValues("category");
            // console.log(categories)
            const states = getSelectedValues("state");
            const cities = getSelectedValues("location");
            // console.log(states)

            // if (query === "") {
            //     answerBox.innerHTML = "<p class='error'>Please enter a query in your search.</p>";
            //     return;
            // }
            // if (categories.length === 0) {
            //     answerBox.innerHTML = "<p class='error'>Please select at least one category.</p>";
            //     return;
            // }
            // if (locations.length === 0) {
            //     answerBox.innerHTML = "<p class='error'>Please select at least one location.</p>";
            //     return;
            // }

            // const query = document.getElementById("filter-text-val").value;
            // if (query == "") {
            //     document.getElementById("answer-box").innerHTML = "<p class='error'>Please enter a query in your search.</p>";
            //     return;
            // }
            // const categories = getSelectedValues("category");
            // const locations = getSelectedValues("location");

            const params = new URLSearchParams();
            params.append("query", query);
            categories.forEach(cat => params.append("categories", cat));
            states.forEach(s => params.append("states", s))
            cities.forEach(c => params.append("cities", c));

            fetch("/museums?" + params.toString())
                .then((response) => response.json())
                .then((data) => {
                    const noResultBox = document.getElementById("no-result-box");
                    const answerBox = document.getElementById("answer-box");
                    if (data.length === 0) {
                        console.log("no mus")
                        let noDiv = document.createElement("div");
                        noDiv.textContent = "No museums found matching your search.";
                        noDiv.classList.add("no-results");
                        noResultBox.appendChild(noDiv);
                    } else {
                        data.forEach(row => {
                            let tempDiv = document.createElement("div");
                            tempDiv.innerHTML = answerBoxTemplate(row[0], row[1], row[2], row[3], row[4]);
                            answerBox.appendChild(tempDiv);
                        });
                    }
                });

        }

        // event listener for 'Enter' key if pressed
        document.getElementById("filter-text-val").addEventListener("keyup", function (e) {
            if (e.key === "Enter") {
                filterText();
            }
        });

    </script>
</body>
